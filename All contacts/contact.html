  <div class="contact-form">
    
    <form action="mailto:your_email@example.com" method="post" enctype="text/plain">
        <div class="c"><label for="name" style="font-size: 22px; font-weight: bold;">Name:</label><br></div>
        <div class="c"><input type="text" id="name" name="name" required><br></div>
        <div class="c"><label for="email"  style="font-size: 22px; font-weight: bold;">Email:</label><br></div>
        <div class="c"><input type="email" id="email" name="email" required><br></div>
        <div class="c"><label for="message" style="font-size: 22px; font-weight: bold; ">Message:</label><br></div>
        <div class="c"><textarea id="message" name="message" rows="5" required></textarea><br></div>
        <div class="c"><input type="submit" value="Submit"></div>
    </form>
</div>
